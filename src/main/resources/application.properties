spring.application.name=kafka-spring-cloud-stream
server.port=8080

spring.cloud.stream.bindings.pageEventConsumer-in-0.destination=A1
spring.cloud.stream.bindings.pageEventSupplier-out-0.destination=A2
spring.cloud.stream.bindings.pageEventSupplier-out-0.producer.poller.fixed-delay=500
spring.cloud.stream.bindings.kStreamFunction-in-0.destination=A2
spring.cloud.stream.bindings.kStreamFunction-out-0.destination=A3

spring.cloud.function.definition=pageEventConsumer;pageEventSupplier;kStreamFunction
spring.cloud.stream.kafka.streams.binder.configuration.commit.interval.ms=1500